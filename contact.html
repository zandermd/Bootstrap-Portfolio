  <div class="container">

    <div class="jumbotron">
        <h1 class="display-4">Contact Page</h1>
        <hr class="my-4">
        <div class="container">  
            <form id="contact" action="" method="post">
              <h3>Say Hello!</h3>
              <fieldset>
                <input placeholder="Name" type="text" tabindex="1" required autofocus>
              </fieldset>
              <fieldset>
                <input placeholder="Email Address" type="email" tabindex="2" required>
              </fieldset>
              <fieldset>
                <input placeholder="Phone Number" type="tel" tabindex="3" required>
              </fieldset>
              <fieldset>
              <fieldset>
                <textarea placeholder="Type your message here...." tabindex="5" required></textarea>
              </fieldset>
              <fieldset>
                <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
              </fieldset>
              <p class="copyright">Designed by <a href="https://colorlib.com" target="_blank" title="Colorlib">Colorlib</a></p>
            </form>
          </div>
    </div>
